<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CW Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:opsz@9..40&family=Gabarito&family=Lato&family=Merriweather:ital,wght@1,300&family=Pixelify+Sans&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ncontactmain">
      <nav class="nnavBar">
        <img src="Contactimg/LOGO.png" alt="" />
        <div class="nportfolio">
          <a href="#">About</a>
          <a href="#">Portfolio</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
        <button class="nnavbttn">Sign up</button>
      </nav>
      <div class="ncontact">
        <h1>Contact</h1>
        <div class="npara">Pro eu apeirian suavitate dissentiet</div>
      </div>
      <div class="nMap">
        <div class="nMask">
          <img src="Contactimg/Bitmap.jpg" alt="image not found" />
        </div>
        <div>
          <img
            class="nlocimg"
            src="Contactimg/Group.png"
            alt="image not found"
          />
        </div>
        <div class="nmsg">
          <h2>Message</h2>
        </div>
        <div class="nnameInput">
          <input
            type="text"
            id="nname"
            name="nname"
            required
            minlength="2"
            maxlength="20"
            size="10"
            placeholder="Your Name"
          />
        </div>
        <div class="nemailInput">
          <input type="email" placeholder="Email" id="nemail" />
        </div>
        <div class="ntextareainput">
          <textarea
            id="ntextarea"
            name="story"
            rows="5"
            cols="33"
            placeholder="Your Message"
          >
          </textarea>
        </div>
        <button class="nsubbttn">Submit</button>
        <div class="ninfo"><h2>Info</h2></div>
        <div class="ncombine1">
          <img src="Contactimg/Combined Shape.png" alt="image not found" />
        </div>
        <div class="ncombine2">
          <img src="Contactimg/Combined Shape (1).png" alt="image not found" />
        </div>
        <div class="ncombine3">
          <img src="Contactimg/Combined Shape (2).png" alt="image not found" />
        </div>
        <div class="ncomb1text">
          123 Dicunt Ancillae, Mea Homero Persequeris USA
        </div>
        <div class="ncomb2text">123-4567890123</div>
        <div class="ncomb3text">info@gmail.com</div>
        <div class="nfacebook"></div>
        <img
          class="nfacebookimg"
          src="Contactimg/Path.png"
          alt="image not found"
        />
        <div class="ntwitter"></div>
        <img
          class="ntwitterimg"
          src="Contactimg/Path(1).png"
          alt="image not found"
        />
        <div class="ninsta"></div>
        <img
          class="ninstaimg"
          src="Contactimg/Shape.png"
          alt="image not found"
        />
      </div>
      <div class="last-part">
        <h5>pericula</h5>
        <div class="inner-part">
          <div class="h1">
            <h1>Mea modus volumus abhorreant</h1>
          </div>
          <input type="email" placeholder="Email" id="email" />
          <button>Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>
